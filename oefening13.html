<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.randomLevel( 1, 8);
            
            // Jou instructies volgen hier
            robotArm.speed=500
            robotArm.grab();
            var scan=robotArm.scan();
            while(scan != null){
                for (var i = 0; i < 10; i++) {
                    robotArm.moveRight();
                }robotArm.drop();
                for (var x = 0; x < 10; x++) {
                    robotArm.moveLeft();
                }robotArm.grab();
                scan = robotArm.scan();
            }
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
